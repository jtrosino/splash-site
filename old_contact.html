<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Splash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-subtitle {
            color: #6b21a8;
        }
        header.scrolled .logo-subtitle {
            color: white !important;
        }

        /* Form Card */
        .form-card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Input & Textarea Styles */
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #6b21a8;
            box-shadow: 0 0 6px rgba(107, 33, 168, 0.4);
            outline: none;
        }

        /* Error State */
        .form-container .error-border {
            border-color: red !important;
        }

        /* Gradient Button */
        .form-container button {
            background: linear-gradient(90deg, #6b21a8, #ec4899);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s ease;
        }

        .form-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }

        /* Success Message */
        .success-message {
            display: none;
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }

        /* Error Messages */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            display: none;
        }

        /* Grid Layout */
        @media (min-width: 768px) {
            .form-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide flex flex-col">
    <header class="bg-gradient-to-r from-purple-600 to-yellow-400 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex flex-col items-center">
                <img src="assets/Spl@sh_balloon.png" alt="Splash Logo" class="mx-auto mb-0 w-56">
                <p class="text-3xl font-semibold -mt-1 logo-subtitle">A sua casa creativa</p>
            </div>
            <nav class="space-x-4 text-lg font-semibold">
                <a href="index.html">Início</a>
                <a href="about.html">Sobre Nós</a>
                <a href="services.html">Serviços</a>
                <a href="contact.html" class="active">Contato</a>
                <a href="gallery.php">Galeria</a>
            </nav>
        </div>
    </header>

    <section class="section-fade p-12 text-center">
        <h1 class="text-5xl font-bold text-purple-700 mb-6">Contato</h1>
        <div class="form-card">
            <form class="form-container text-left" id="contactForm">
                <div class="form-grid">
                    <div>
                        <label for="nome" class="block mb-1 font-semibold">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        <p class="error-message" id="error-nome">Por favor, preencha o nome.</p>
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-semibold">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <p class="error-message" id="error-email">Por favor, preencha um e-mail válido.</p>
                    </div>
                    <div>
                        <label for="telefone" class="block mb-1 font-semibold">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                    </div>
                    <div>
                        <label for="whatsapp" class="block mb-1 font-semibold">WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" placeholder="Digite seu número de WhatsApp">
                    </div>
                </div>

                <label for="mensagem" class="block mb-1 font-semibold">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>
                <p class="error-message" id="error-mensagem">Por favor, escreva sua mensagem.</p>

                <div class="text-center mt-4">
                    <button type="submit">Enviar Mensagem</button>
                </div>
                <div class="success-message" id="success-message">
                    Mensagem enviada com sucesso!
                </div>
            </form>
        </div>
    </section>
                    
    <footer class="bg-gray-900 text-gray-400 text-center p-4 mt-12">
        &copy; 2025 Splash Assessoria, Ltda. Todos os direitos reservados.
    </footer>

    <script src="script.js"></script>
    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;

            // Reset error states
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.form-container input, .form-container textarea')
                .forEach(el => el.classList.remove('error-border'));

            // Field values
            const nome = document.getElementById('nome');
            const email = document.getElementById('email');
            const mensagem = document.getElementById('mensagem');

            // Validation
            if (nome.value.trim() === '') {
                document.getElementById('error-nome').style.display = 'block';
                nome.classList.add('error-border');
                valid = false;
            }

            if (email.value.trim() === '' || !/\S+@\S+\.\S+/.test(email.value)) {
                document.getElementById('error-email').style.display = 'block';
                email.classList.add('error-border');
                valid = false;
            }

            if (mensagem.value.trim() === '') {
                document.getElementById('error-mensagem').style.display = 'block';
                mensagem.classList.add('error-border');
                valid = false;
            }

            if (valid) {
                successMessage.style.display = 'block';
                form.reset();
                setTimeout(() => successMessage.style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
